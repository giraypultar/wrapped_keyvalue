project: 
  title: "keyvalue"
  description: "key value store"
  picture: docs/keyvalue.png
  author: "Giray Pultar"
  github: https://github.com/giraypultar/keyvalue
  license: Apache-2.0

# interfaces
interfaces: ['wishbone', 'gpio']

# test within caravel
caravel_test:
  recipe: "coco_test"
  directory: "caravel_test"
  id: 12
  module_name: "keyvalue"
  instance_name: "keyvalue"

# module test
module_test:
  recipe: "all" 
  directory: "./"
  makefile: "Makefile"

# run the wrapper formal proof
wrapper_proof:
  directory: "."
  sby: "properties.sby"

# openlane config, used in case I need to re-harden
openlane:
  config: "config.tcl"

# source required for various configs and module instantiation
source:
    - wrapper.v
    - src/keyvalue.v

# gds - check size = 300x300, nothing on metal 5, do a DRC, check 141 tristate buffers, check LVS
gds:
  directory: "gds"
  gds_filename: "wrapped_keyvalue.gds"
  lvs_filename: "wrapped_keyvalue.lvs.powered.v"
  lef_filename: "wrapped_keyvalue.lef"
